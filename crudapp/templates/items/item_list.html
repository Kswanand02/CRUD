<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>

    <!-- Load Static Files -->
    {% load static %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Items</h2>
    <a href="{% url 'item_create' %}" class="btn btn-primary">Create New Item</a>
    <ul>
        {% for item in items %}
        <li>{{ item.name }} - 
            <a href="{% url 'item_update' item.pk %}">Edit</a> | 
            <a href="{% url 'item_delete' item.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
