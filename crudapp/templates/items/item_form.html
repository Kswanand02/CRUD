<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %}</title>

    <!-- Load Static Files -->
    {% load static %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'item_list' %}" class="back-link">Back to list</a>
</body>
</html>
